<button (click)="dec()">
    Remove tab
</button>
<button (click)="inc()">
    Add tab
</button>

<br>

<tabs class="tabs__titles">
	<tab *ngFor="let tab of tabs">
		<tab-title class="tabs__title" [ngClass]="{'tabs__title--active': activeTabNumber === tab}"
			(click)="setActiveTabNumber(tab)">
			Tab <b>{{ tab }}</b> title
		</tab-title>
		<tab-content *ngIf="activeTabNumber === tab">
			Tab <b>{{ tab }}</b> content
			<test [tab]="tab"></test>
		</tab-content>
	</tab>
</tabs>
